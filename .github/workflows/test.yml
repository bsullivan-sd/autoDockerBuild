name: Test action

on: push

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Test
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          INPUT_DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: ls
      